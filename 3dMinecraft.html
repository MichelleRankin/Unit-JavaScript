<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Minecraft</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script src="perlin.js"></script>
    <script src="PointerLockControls.js"></script>
    <script type="text/javascript">
      noise.seed(Math.random());
      var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      function Block(x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
        this.display = function () {
          var blockBox = new THREE.BoxBufferGeometry(5, 5, 5);
          var blockMesh = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          var block = new THREE.Mesh(blockBox, blockMesh);
          scene.add(block);
          block.position.x = this.x;
          block.position.y = this.y;
          block.position.x = this.z;

          var edges = new THREE.EdgesGeometry(blockBox);
          var line = new THREE.LineSegments(
            edges,
            new THREE.LineBasicMaterial({ color: 0xffffff })
          );
          scene.add(line);
          line.position.x = this.x;
          line.position.y = this.y;
          line.position.z = this.z;
        };
      }
      var blocks = [];
      var xoff = 0;
      var zoff = 0;
      var inc = 0.01;
      var amplitude = 50;
      for (var x = 0; x < 20; x++) {
        xoff = 0;
        for (var z = 0; z < 20; z++) {
          var v = Math.round((noise.perlin2(xoff, zoff) * amplitude) / 5) * 5;
          blocks.push(new Block(x * 5, v, z * 5));
          xoff = xoff + inc;
        }
        zoff = zoff + inc;
      }
      for (var i = 0; i < blocks.length; i++) {
        blocks[i].display();
      }

      var controls = new THREE.PointerLockControls(camera, document.body);
      document.body.addEventListener("click", function () {
        controls.lock();
      });
      controls.addEventListener("lock", function () {});
      controls.addEventListener("unlock", function () {});

      function update() {}
      window.addEventListener("resize", function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
      function render() {
        renderer.render(scene, camera);
      }
      function GameLoop() {
        requestAnimationFrame(GameLoop);
        update();
        render();
      }
      GameLoop();
    </script>
  </body>
</html>
