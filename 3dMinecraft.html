<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Minecraft</title>
    <style type="text/css">
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="three.js"></script>
    <script src="perlin.js"></script>
    <script type="text/javascript">
      var scene = new THREE.Scene();
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      function Block(x, y, z) {
        this.x = x;
        this.y = y;
        this.z = z;
        this.display = function () {
          var blockBox = new THREE.BoxBufferGeometry(25, 1, 50);
          var blockMesh = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
          var block = new THREE.Mesh(blockBox, blockMesh);
          scene.add(block);
          block.position.x = this.x;
          block.position.y = this.y;
          block.position.x = this.z;

          var edges = new THREE.EdgesGeometry(blockBox);
          var line = new THREE.LineSegments(
            edges,
            new THREE.LIneBasicMaterial({ color: 0x000000 })
          );
          scene.add(line);
          line.position.x = this.x;
          line.position.y = this.y;
          line.position.z = this.z;
        };
      }
      for (var i = 0; i < 20; i++) {}
      function update() {}
      window.addEventListener("resize", function () {
        renderer.setSize(window.innerWidth, window.innerHeight);
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
      });
      function render() {
        renderer.render(scene, camera);
      }
      function GameLoop() {
        requestAnimationFrame(GameLoop);
        update();
        render();
      }
      GameLoop();
    </script>
  </body>
</html>
